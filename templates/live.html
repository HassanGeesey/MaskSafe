<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed - Face Mask Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-broadcast-tower"></i> Live Monitor</h1>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Initializing Stream...">
        </div>
        <br>
        <a href="/" class="btn back-btn" onclick="stopStream()">
            <i class="fas fa-arrow-left"></i> End Session
        </a>
    </div>

    <script>
        function stopStream() {
            var img = document.getElementById('video-feed');
            img.src = "";
            img.alt = "Stream Stopped";
        }
    </script>
</body>

</html>
