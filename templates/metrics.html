<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Analytics | MaskSafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header-nav">
            <a href="/" class="logo-small">Mask<span>Safe</span></a>
            <div class="status-badge"
                style="background: rgba(56, 189, 248, 0.1); border-color: var(--primary); color: var(--primary);">
                Verified Model</div>
        </div>

        <h2 style="margin-bottom: 32px; font-weight: 600;">System Analytics</h2>

        <div class="metrics-grid">
            <div class="m-card">
                <span class="m-label">mAP @ .50</span>
                <div class="m-val">94.0<span>%</span></div>
            </div>
            <div class="m-card">
                <span class="m-label">F1 Score</span>
                <div class="m-val">0.92</div>
            </div>
            <div class="m-card">
                <span class="m-label">Resolution</span>
                <div class="m-val">320<span>px</span></div>
            </div>
        </div>

        <div style="background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border);">
            <h3 style="margin-bottom: 24px; color: var(--text-main);">Performance by Category</h3>

            <div class="class-item">
                <div class="class-info">
                    <span><i class="fas fa-check-circle" style="color: var(--accent-emerald);"></i> Mask Detected</span>
                    <span>96.9%</span>
                </div>
                <div class="p-bar-container">
                    <div class="p-bar-fill" style="width: 96.9%; background: var(--accent-emerald);"></div>
                </div>
            </div>

            <div class="class-item">
                <div class="class-info">
                    <span><i class="fas fa-exclamation-triangle" style="color: #fbbf24;"></i> Improper Usage</span>
                    <span>92.8%</span>
                </div>
                <div class="p-bar-container">
                    <div class="p-bar-fill" style="width: 92.8%; background: #fbbf24;"></div>
                </div>
            </div>

            <div class="class-item">
                <div class="class-info">
                    <span><i class="fas fa-times-circle" style="color: var(--accent-rose);"></i> No Mask</span>
                    <span>92.3%</span>
                </div>
                <div class="p-bar-container">
                    <div class="p-bar-fill" style="width: 92.3%; background: var(--accent-rose);"></div>
                </div>
            </div>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>
</body>

</html>
