<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Face Mask Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Image Analysis</h1>

        {% if uploaded_image %}
        <div class="result-container">
            <div class="video-container">
                <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Processed Image">
            </div>
            <br><br>
            <a href="/upload_image" class="btn">
                <i class="fas fa-cloud-upload-alt"></i> Analyze Another
            </a>
        </div>
        {% else %}
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div style="width: 100%;">
                <input type="file" name="file" accept=".png, .jpg, .jpeg" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-search"></i> Process Image
            </button>
        </form>
        {% endif %}

        <br>
        <a href="/" class="btn back-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>
    </div>
</body>

</html>
