<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Engine | MaskSafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-nav">
            <a href="/" class="logo-small">Mask<span>Safe</span></a>
        </div>

        <h2 style="margin-bottom: 24px; font-weight: 600;">Automated Video Extraction</h2>

        {% if uploaded_video %}
        <div class="video-wrapper" style="margin-bottom: 30px;">
            <video width="100%" controls autoplay>
                <source src="{{ url_for('uploaded_file', filename=uploaded_video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="/upload_video" class="btn-submit"
            style="display: block; text-align: center; text-decoration: none; color: #000;">
            Analyze New Video
        </a>

        {% elif processing_filename %}
        <div
            style="background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); text-align: center;">
            <i class="fas fa-microchip fa-spin"
                style="font-size: 3rem; color: var(--primary); margin-bottom: 24px;"></i>
            <h3 style="margin-bottom: 12px; color: var(--text-main);">Neural Engine Processing</h3>
            <p style="color: var(--text-dim); margin-bottom: 32px;">Analyzing frames and generating spatial vectors...
            </p>

            <div class="p-bar-container">
                <div id="progress-bar" class="p-bar-fill" style="width: 0%;"></div>
            </div>
            <div id="progress-text" style="margin-top: 12px; font-weight: 600; color: var(--primary);">0% Complete</div>

            <input type="hidden" id="filename" value="{{ processing_filename }}">
        </div>

        <script>
            $(document).ready(function () {
                var filename = $('#filename').val();
                var checkProgress = setInterval(function () {
                    $.getJSON('/progress/' + filename, function (data) {
                        var progress = data.progress;
                        $('#progress-bar').css('width', progress + '%');
                        $('#progress-text').text(progress + '% Complete');

                        if (progress >= 100) {
                            clearInterval(checkProgress);
                            setTimeout(function () {
                                window.location.href = "/result_video/" + filename;
                            }, 1000);
                        } else if (progress == -1) {
                            clearInterval(checkProgress);
                            alert("Engine Error: Processing failed.");
                        }
                    });
                }, 1000);
            });
        </script>

        {% else %}
        <form method="post" enctype="multipart/form-data">
            <label class="upload-zone" for="video-upload" style="display: block;">
                <i class="fas fa-file-video"></i>
                <h3 style="margin-bottom: 8px;">Upload Video</h3>
                <p style="margin-bottom: 0; font-size: 0.9rem;">High-speed batch processing enabled</p>
                <input type="file" name="file" id="video-upload" accept=".mp4, .avi, .mov" required
                    style="display: none;" onchange="this.form.submit()">
            </label>
        </form>
        {% endif %}

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>
</body>

</html>
